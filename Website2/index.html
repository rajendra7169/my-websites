<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="box">
          <h3>Groceries</h3>
          <p class="small-heading">Shared with <span>1 person</span></p>
          <div>
            <input type="radio" name="eggs" value="eggs" id="eggs" />
            <label for="eggs">Eggs</label>
          </div>
          <div>
            <input type="radio" name="Tomatos" value="Tomatos" id="Tomatos" />
            <label for="Tomatos">Tomatos</label>
          </div>
          <div>
            <input type="radio" name="Avocado" value="Avocado" id="Avocado" />
            <label for="Avocado">Avocado</label>
          </div>
          <p class="dark-heading">COMPLETED (4)</p>
          <div class="checked">
            <input
              type="radio"
              name="Egg-noodles"
              value="Egg-noodles"
              id="Egg-noodles"
              checked
            />
            <label for="Egg-noodles">Egg noodles</label>
          </div>
          <div class="checked">
            <input
              type="radio"
              name="Scampi"
              value="Scampi"
              id="Scampi"
              checked
            />
            <label for="Scampi">Scampi</label>
          </div>
          <div class="checked">
            <input
              type="radio"
              name="Orange_juice"
              value="Orange_juice"
              id="Orange_juice"
              checked
            />
            <label for="Orange_juice">Orange juice</label>
          </div>
          <div class="checked">
            <input
              type="radio"
              name="Apples"
              value="Apples"
              id="Apples"
              checked
            />
            <label for="Apples">Apples</label>
          </div>
          <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </div>
      </section>
    </div>
  </body>
</html>
